resources:
- openshift-pipelines/
- tekton-results/
- build-templates/ 
- pipelines-as-code/
- tekton-chains/
- .tekton/
- https://github.com/redhat-appstudio/pvc-cleaner/infra-deployments/common?ref=f0d5f7ee979a451f9c0cd8c7dffba6ee9d86d400

bases:
  - ./pvc-cleaner/pipeline-applications
  - ./pvc-cleaner/has
  - ./pvc-cleaner/gitops

generatorOptions:
 disableNameSuffixHash: true

configMapGenerator:
- name: build-pipelines-defaults
  namespace: build-templates
  literals:
  - default_build_bundle=quay.io/redhat-appstudio/build-templates-bundle:93dac682ee16a08634d593b836758e1d4fa8d967

# Skip applying the Tekton operands while the Tekton operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
